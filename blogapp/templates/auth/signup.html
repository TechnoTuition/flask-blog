{% extends 'base.html' %}
{% block title %}
Register
{% endblock %}
{% block body %}

<div class="container my-4">
    <h3 class="text-center my-4">Signup Here</h3>
    <form action="/signup" method="POST">

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">UserName</label>
            <input type="text" name="username"class="form-control" id="exampleFormControlInput1" placeholder="username" value="Suraj">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" name="email"class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" value="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Password</label>
            <input type="password" name="password"class="form-control" id="exampleFormControlInput1" placeholder="password" value="12345678">
        </div>
        <button type="submit" class="btn btn-outline-success btn-sm">Register</button>
        
</form>
</div>
{% endblock %}
