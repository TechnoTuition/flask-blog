{% extends 'base.html' %}
{% block head %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style type="text/css">
    body{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .container {
        margin: 20px auto;
        border: 1px solid #D0D0D0;
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 95%;
        border-radius: 4px;
    }
    #profile{
        height: 50px;
        width: 50px;
        border-radius: 25px;
    }
    .left {
       /* border: 1px solid gray;*/
        /*border-radius: 20px;*/
        width: 60px;
        height: 60px;
    }
    .left input{
        display: none;
    }
   #profile{
       height: 60px;
       width: 60px;
   }
</style>
<title>msme</title>
{% endblock %}


{% block body %}
<div class="container my-4">
    <div class="left">
        <img id="profile" src="{{ image_file }}" alt="" />
        <input type="file" id="img" value="" />
    </div>
    <div class="right">
        <h2>Welcome {{ user.username }}</h2>
        <p>
          Your email {{ user.email }}
        </p>
    </div>

</div>
<div class="container">
<div class="input-group mb-3">
<form action="/account/profile" method="POST" accept-charset="utf-8" enctype="multipart/form-data">
  <div class="mb-3">
  <label for="formFile" class="form-label">Default file input example</label>
  <input name="pics"class="form-control" type="file" id="formFile">
</div>
<button class="btn btn-danger"type="submit">Upload</button>
</div>
</form>
</div>
{% endblock %}
